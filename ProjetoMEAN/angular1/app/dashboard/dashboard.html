<content-header name="Dashboard" small="Versão 2.0"></content-header>

<section class="content" ng-controller="DashboardCtrl as dashboard">
  <value-box grid="4" bg="bg-green" value="R$ {{ dashboard.credit | number: 2 }}"
    text="Total de Créditos" icon="fa-bank"></value-box>
  <value-box grid="4" bg="bg-red" value="R$ {{ dashboard.debt | number: 2 }}"
    text="Total de Débitos" icon="fa-credit-card"></value-box>
  <value-box grid="4" bg="bg-blue" value="R$ {{ dashboard.total | number: 2}}"
    text="Valor Consolidado" icon="fa-money"></value-box>
</section>
